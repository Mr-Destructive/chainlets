{% extends 'base.html' %}

{% block base %}
<div class="bg-green">
  <div class="max-w-md w-full">
    <div class="text-center">
      <h1 class="text-3xl font-semibold text-gray-800 mb-6">LOG IN</h1>
    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="bg-white rounded-lg shadow-lg p-6">
        {{ form.as_p }}
        <div class="mt-6">
          <button class="w-full py-2 px-4 bg-gradient-to-r from-green-400 to-blue-500 hover:from-blue-500 hover:to-green-400 text-white font-semibold rounded-lg" type="submit">Log In</button>
        </div>
      </div>
    </form>
    <div class="text-center mt-4">
      <p class="text-green-600">Don't have an account? <a class="text-blue-500" href="{% url 'register' %}">Sign Up</a></p>
    </div>
  </div>
</div>
{% endblock %}
