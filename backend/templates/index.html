    <div class="border-top pt-3">
      <small class="text-muted">
        <a href="{% url 'logout' %}">Log Out</a>
      </small>
    </div>
    <a href="{% url 'prompt' %}">Prompt</a>
    <a href="{% url 'chain' %}">Chain</a>
    <a href="{% url 'room-create' %}">Create Room</a>

    {% endif %}
